[pytest]
testpaths = tests/
addopts =
    --cov=pyflysight
    --cov=tests
    --cov-branch
    --cov-append
    --cov-report term-missing:skip-covered

[coverage:run]
omit =
    pyflysight/trim_app.py

[coverage:report]
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING:
    if t.TYPE_CHECKING:
    if typing.TYPE_CHECKING:

[tox]
envlist = clean,py{3.11,3.12,3.13,3.14},cog,mkdocs
isolated_build = True
skip_missing_interpreters = True
requires =
    tox >= 4.0

[testenv]
commands = python -m pytest
deps =
    pytest
    pytest-check
    pytest-cov
    pytest-mock
    pytest-randomly

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:cog]
commands = cog -r README.md
deps =
    cogapp
    typer-slim

[testenv:mkdocs]
commands = mkdocs build
deps =
    black
    mkdocs
    mkdocs-click
    mkdocstrings-python
    pymdown-extensions
